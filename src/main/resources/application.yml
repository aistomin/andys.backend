spring:
  datasource:
    url: ${andys.db.url:jdbc:postgresql://localhost:5432/andys}
    username: ${andys.db.user:root}
    password: ${andys.db.password:root}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect:org.hibernate.dialect.PostgreSQL81Dialect